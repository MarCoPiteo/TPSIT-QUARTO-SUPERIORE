<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Color Picker</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body class="transition">
	<h1 class=" transition FontRussoOne mainTitle flex">PICK A COLOR</h1>
	<h2 class=" transition FontRussoOne subTitle flex">Scegli un colore per cambiare lo sfondo della pagina</h2>

	<div class="flex boxContainer">
		<a href="#" id="redColor" class="colorLink" data-bgcolor="#FE0202">
			<div class="colorContainer">
				<div class="colorContent" id="red"></div>
			</div>
		</a>
		<a href="#" id="grayColor" class="colorLink" data-bgcolor="#59BC98">
			<div class="colorContainer">
				<div class="colorContent" id="gray"></div>
			</div>
		</a>
		<a href="#" id="bluColor" class="colorLink" data-bgcolor="#2594D2">
			<div class="colorContainer">
				<div class="colorContent" id="blu"></div>
			</div>
		</a>
		<a href="#" id="greenColor" class="colorLink" data-bgcolor="#72BC59">
			<div class="colorContainer">
				<div class="colorContent" id="green"></div>
			</div>
		</a>
		<a href="#" id="violetColor" class="colorLink" data-bgcolor="#BC59A0">
			<div class="colorContainer">
				<div class="colorContent" id="violet"></div>
			</div>
		</a>
		<a href="#" id="yellowColor" class="colorLink" data-bgcolor="#DCF63C">
			<div class="colorContainer">
				<div class="colorContent" id="yellow"></div>
			</div>
		</a>
	</div>
	
	<script type="text/javascript" src="static/js/javascript.js"></script>
</body>
</html>
