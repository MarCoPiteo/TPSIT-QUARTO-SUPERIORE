<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Esercizi da Beginners: Numero 3</title>
</head>
<body>
	<script type="text/javascript">
		
		let ore = prompt("Inserisci il numero di ore da trasformare")
		let minuti = prompt("Inserisci il numero di minuti da trasformare")
		
		ore = parseInt(ore)
		minuti = parseInt(minuti)

		let minutiDaTrasformare = (ore * 60) + minuti

		let secondi = minutiDaTrasformare * 60 
		let millisecondi = secondi*1000

		console.log(`Le ore e i minuti da lei inseriti, corrispondono a ${millisecondi} millisecondi`)

		
	</script>
</body>
</html>
