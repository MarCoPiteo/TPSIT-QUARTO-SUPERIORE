<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Esercizio 1</title>
</head>
<body>
	<div class="startOutput" style="font-size: 25px;"></div>
	<div class="finalOutput" style="font-size: 25px;"></div>

	<script type="text/javascript">
		let n = 100

		function recursiveSomma(n) {
			if (n === 0) {
				return n
			} else {
				return n + recursiveSomma(n-1)
			}
		}

		console.log(recursiveSomma(n))


		startOutput = document.querySelector(".startOutput")
		startOutput.innerHTML = "Elementi iniziali: numeri da 1 a 100"

		finalOutput = document.querySelector(".finalOutput")
		finalOutput.innerHTML = `Somma Finale: ${recursiveSomma(n)}`
	</script>
</body>
</html>
