		let word = prompt("Inserisci la parola da verificare")
		word = word.toString()

		let lengthCheck = 0
		let length = word.length

		function recursiveMax(word, length, lengthCheck) {
			if (lengthCheck >= length/2) {
			    return 'It is a palindrome word';
			} else {
				if (word[lengthCheck] !== word[length - 1 - lengthCheck]) {
			    	return "It isn't a palindrome word"
			    } else {
					lengthCheck += 1

					return recursiveMax(word, length-1, lengthCheck+1)

			    }

			}
		}

		let finalOutput = document.querySelector(".finalOutput")
		finalOutput.innerHTML = recursiveMax(word, length, lengthCheck)
