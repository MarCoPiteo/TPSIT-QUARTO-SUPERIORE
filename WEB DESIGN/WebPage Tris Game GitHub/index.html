<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Marvel Tris Game</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
	<div class="mainContainer flex flexColumn">
		<div class="titleRow flex flexColumn"> <!--CHIEDERE SE SERVE METTERE FLEX COLUMN A QUESTO DIV-->
			<img src="static/images/ScrittaMarvel.png" class="titleImage">
			<h1 class="title fontAvengero">Avengers Tris</h1>
		</div>

		<div class="backgroundSetRow flex flexRow">
			<div class="player1 flex flexColumn">
				<h2 class="player1Text fontIronMan">IRON MAN</h2>
				<img src="static/images/ironman1.png" class="player1Image">
				<h3 class="player1Win fontIronMan">0</h3>
			</div>

			<div class="trisTable">
				<div class="pitchDivContainer flex">
					<a href="#" class="pitchSquare"></a>
					<a href="#" class="pitchSquare"></a>
					<a href="#" class="pitchSquare noBorder-r"></a>
					<a href="#" class="pitchSquare"></a>
					<a href="#" class="pitchSquare"></a>
					<a href="#" class="pitchSquare noBorder-r"></a>
					<a href="#" class="pitchSquare noBorder-b"></a>
					<a href="#" class="pitchSquare noBorder-b"></a>
					<a href="#" class="pitchSquare noBorder-r noBorder-b"></a>
				</div>
			</div>

			<div class="player2 flex flexColumn">
				<h2 class="player2Text fontThanos">THANOS</h2>
				<img src="static/images/thanos4.png" class="player2Image">
				<h3 class="player2Win fontThanos">0</h3>
			</div>
		</div>

		<div class="finalRow flex flexRow">
			<div class="player1Life flex flexRow">
				<img src="static/images/reattoreArc.png" class="player1LifeImage">
				<img src="static/images/reattoreArc.png" class="player1LifeImage">	
				<img src="static/images/reattoreArc.png" class="player1LifeImage">	
				<img src="static/images/reattoreArc.png" class="player1LifeImage">	
				<img src="static/images/reattoreArc.png" class="player1LifeImage">	
			</div>


			<div class="restartButton">
				<a href="#" class="btnLink flex flexColumn">
					<img src="static/images/infinityGauntlet.png" class="restartButtonImage">
					<h2 class="restartButtonText fontAvengero">Restart</h2>
				</a>
			</div>

			<div class="player2Life flex flexRow">
				<img src="static/images/thanosFace.png" class="player2LifeImage">
				<img src="static/images/thanosFace.png" class="player2LifeImage">	
				<img src="static/images/thanosFace.png" class="player2LifeImage">	
				<img src="static/images/thanosFace.png" class="player2LifeImage">	
				<img src="static/images/thanosFace.png" class="player2LifeImage">	
			</div>
		</div>
	</div>

	<!--<script type="text/javascript" src="../../p5/p5.min.js"></script>-->
	<script type="text/javascript" src="static/js/javascript.js"></script>
</body>
</html>
